name: Deploy FormaTrack

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  APP_DIR: /var/www/formatrack
  FRONTEND_DIST: /var/www/formatrack/frontend/dist
  BACKEND_DIR: /var/www/formatrack/backend
  PM2_APP: formatrack-api
  NODE_VERSION: '22.18'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      # ---------- FRONTEND ----------
      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Ensure frontend target exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            sudo mkdir -p "${{ env.FRONTEND_DIST }}"

      - name: Upload frontend dist
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "frontend/dist/**"
          target: "${{ env.FRONTEND_DIST }}"
          rm: true

      # ---------- BACKEND ----------
      - name: Ensure backend dir exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            sudo mkdir -p "${{ env.BACKEND_DIR }}"

      - name: Upload backend files
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "server.js,api.js,createJWT.js,package.json,package-lock.json,models/**"
          target: "${{ env.BACKEND_DIR }}"
          overwrite: true

      - name: Install backend deps + restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            cd "${{ env.BACKEND_DIR }}"
            npm ci --omit=dev
            # start/reload PM2 app
            pm2 reload "${{ env.PM2_APP }}" --update-env || pm2 start server.js --name "${{ env.PM2_APP }}"
            pm2 save
            nginx -t && sudo systemctl reload nginx
