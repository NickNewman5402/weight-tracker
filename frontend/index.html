<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormaTrack | Knight’s Forge</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #f9d36b; /* UCF gold */
      font-family: "Cinzel", "Trajan Pro", serif;
      letter-spacing: 0.5px;
      overflow: hidden;
      position: relative;
    }

    /* Armor texture overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://www.transparenttextures.com/patterns/brushed-alum-dark.png");
      opacity: 0.2;
      z-index: 0;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.3rem;
      z-index: 1;
      text-shadow: 0 0 15px rgba(255, 223, 0, 0.4),
                   0 0 40px rgba(255, 215, 0, 0.2);
      animation: glow 3s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      color: #e6e6e6;
      z-index: 1;
      font-family: "Segoe UI", Roboto, sans-serif;
      text-align: center;
      max-width: 600px;
    }

    .crest {
      width: 100px;
      height: 100px;
      border: 3px solid #f9d36b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      animation: crest-pulse 4s ease-in-out infinite;
      z-index: 1;
    }

    .crest::before {
      content: "⚔️";
      font-size: 2.5rem;
    }

footer {
  margin-top: 2rem;
  font-size: 0.9rem;
  color: #f9d36b; /* UCF gold */
  font-family: "Segoe UI", Roboto, sans-serif;
  opacity: 0.9;
}

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 223, 0, 0.3),
                     0 0 20px rgba(255, 215, 0, 0.1);
      }
      to {
        text-shadow: 0 0 25px rgba(255, 223, 0, 0.8),
                     0 0 60px rgba(255, 215, 0, 0.4);
      }
    }

    @keyframes crest-pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
      }
    }
  </style>
</head>
<body>
  <div class="crest"></div>
  <h1>Welcome to FormaTrack</h1>
  <p>Forged at UCF — where precision meets purpose.<br>
     Your domain and Nginx stand ready for battle ⚔️</p>
  <footer>© 2025 FormaTrack • Crafted with honor and steel by Newman</footer>
</body>
</html>
